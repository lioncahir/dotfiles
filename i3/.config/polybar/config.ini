[settings]
screenchange-reload = true
pseudo-transparency = true

include-file = $HOME/.config/polybar/mocha.ini

#[colors]
##For pywal:
#background = ${xrdb:color0:#222}
#foreground = ${xrdb:color15:#222}
##background-alt = ${xrdb:color0:#222}
#background-alt = #373B41
#primary = ${xrdb:color3:#222}
#secondary = ${xrdb:color2:#222}
#alert = ${xrdb:color3:#222}
#disabled = ${xrdb:color8:#222}


[bar/bar1]
width = 99%
height = 3%
offset-x = 0.5%
offset-y = 0.5%
radius = 6
fixed-center = true
bottom = false

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt
border-size = 0pt
border-color = ${colors.primary}

padding-left = 1
padding-right = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "JetBrainsMono Nerd Font:size=13;2"
font-1 = "JetBrainsMono Nerd Font:size=18;4"

module-margin = 1
modules-left = i3
modules-center = date
modules-right = filesystem pulseaudio cpu xkeyboard battery systray powermenu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

wm-restack = i3
override-redirect = true

[module/systray]
type = internal/tray
format-margin = 8pt
tray-spacing = 16pt

[module/i3]
type = internal/i3

show-urgent = true
index-sort = true

ws-icon-0 = 1;󰎤
ws-icon-1 = 2;󰎧
ws-icon-2 = 3;󰎪
ws-icon-3 = 4;󰎭
ws-icon-4 = 5;󰎱
ws-icon-5 = 6;󰎳
ws-icon-6 = 7;󰎶
ws-icon-7 = 8;󰎹
ws-icon-8 = 9;󰎼
ws-icon-9 = 10;󰽽
ws-icon-default = 󰍹

format = <label-state> <label-mode>

label-mode = %mode%
label-mode-padding = 0
label-mode-foreground = ${colors.foreground}
label-mode-background = ${colors.background}

label-focused = %icon% 
label-focused-background = ${colors.background}
label-focused-foreground = ${colors.primary}
label-focused-font = 2
label-focused-padding = 1

label-unfocused = %icon%
label-unfocused-background = ${colors.background}
label-unfocused-foreground = ${colors.disabled}
label-unfocused-padding = 1

label-visible = %icon% 
label-visible-background = ${colors.background}
label-visible-foreground = ${colors.foreground}
label-visible-padding = 1

label-urgent = %icon% 
label-urgent-background = ${colors.background}
label-urgent-foreground = ${colors.alert}
label-urgent-padding = 1

format-foreground = ${colors.foreground}
format-background = ${colors.background}

[module/xwindow]
type = internal/xwindow
#label = %title:0:60:...%
label = %instance%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

format-mounted = <label-mounted>
format-mounted-prefix  = "  "
format-mounted-prefix-foreground = ${colors.primary}
label-mounted = %free%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "  "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted =   0% 
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
blacklist-1 = caps lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "󰍛 "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/date]
type = internal/date
interval = 1

date-alt = %H:%M
date =  %d.%m.%Y    %H:%M

label = %date%
label-foreground = ${colors.primary}

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC

format-charging = <animation-charging>  <label-charging>
format-discharging = <ramp-capacity>  <label-discharging>
format-full = <ramp-capacity>  <label-full>

label-charging = %percentage%%
label-discharging = %percentage%%
label-full = %percentage%%

ramp-capacity-0 =  
ramp-capacity-0-foreground = ${colors.alert}
ramp-capacity-1 =  
ramp-capacity-2 =  
ramp-capacity-3 =  
ramp-capacity-4 =  
ramp-capacity-foreground = ${colors.primary}

animation-charging-0 =  
animation-charging-1 =  
animation-charging-2 =  
animation-charging-3 =  
animation-charging-4 =  
animation-charging-foreground = ${colors.primary}
animation-charging-framerate = 750

[module/powermenu]
type = custom/script
exec = echo "%{A1:rofi-power:}⏻ %{A}"
label-foreground = ${colors.primary}
