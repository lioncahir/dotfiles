palette = 'catppuccin_mocha'

format = """
[](blue)\
$username\
[](bg:lavender fg:blue)\
$hostname\
[](fg:lavender bg:peach)\
$directory\
[ ](fg:peach)\
$character"""

[palettes.catppuccin_mocha]
rosewater = "#f5e0dc"
flamingo = "#f2cdcd"
pink = "#f5c2e7"
mauve = "#cba6f7"
red = "#f38ba8"
maroon = "#eba0ac"
peach = "#fab387"
yellow = "#f9e2af"
green = "#a6e3a1"
teal = "#94e2d5"
sky = "#89dceb"
sapphire = "#74c7ec"
blue = "#89b4fa"
lavender = "#b4befe"
text = "#cdd6f4"
subtext1 = "#bac2de"
subtext0 = "#a6adc8"
overlay2 = "#9399b2"
overlay1 = "#7f849c"
overlay0 = "#6c7086"
surface2 = "#585b70"
surface1 = "#45475a"
surface0 = "#313244"
base = "#1e1e2e"
mantle = "#181825"
crust = "#11111b"

[os]
disabled = false
style = "bg:blue fg:surface0"

[os.symbols]
Mint = "󰣭 "
Linux = "󰌽 "
Arch = "󰣇 "
EndeavourOS = " "

[username]
show_always = true
style_user = "bg:blue fg:surface0"
format = '[ $user]($style)'
disabled = false

[hostname]
ssh_only = false
format = '[$ssh_symbol](bold blue)[ $hostname](fg:surface0 bg:lavender)'
disabled = false

[directory]
style = "bg:peach fg:surface0"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"~" = " "
#"Documents" = "🗎 "
#"Downloads" = " "
#"Music" = " "
#"Pictures" = " "

[character]
disabled = false
success_symbol = '[](bold fg:green)'
error_symbol = '[](bold fg:red)'
