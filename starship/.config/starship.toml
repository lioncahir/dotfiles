format = """
[░▒▓](#a3aed2)\
$username\
[](bg:#769ff0 fg:#a3aed2)\
$hostname\
[](fg:#769ff0 bg:#212736)\
$directory\
[ ](fg:#1d2230)\
$character"""

[username]
show_always = true
style_user = "bg:#a3aed2 fg:#090c0c"
format = '[ $user]($style)'
disabled = false

[hostname]
ssh_only = false
format = '[$ssh_symbol](bold blue)[ $hostname](fg:#090c0c bg:#769ff0)'
disabled = false

[directory]
style = "bg:#1d2230 fg:#a0a9cb"
format = "[ $path ]($style)"
truncation_length = 8
truncation_symbol = "…/"

[directory.substitutions]
"~" = " "
